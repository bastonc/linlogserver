{% if version_list %}
    <table>
    {% for versions in version_list %}
        <tr><td><span id="version">{{versions.version}}</span></td><td><span id="git_path">{{versions.github_path}}</span></td><td><span id="date">{{versions.timestamp}}</span></td></tr>
    {% endfor %}
    </table>
{% else %}
        <p> No record versions </p>
{% endif %}
