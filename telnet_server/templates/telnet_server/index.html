<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ template.title }}</title>

    <meta name="description" content="{{ template.description }}">
    <meta name="author" content="Bastonc">

    <link href='{% static "css/bootstrap.min.css" %}' rel="stylesheet">
    <link href='{% static "css/style.css" %}' rel="stylesheet">
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-146401266-2"></script>
	<script>
 	 	window.dataLayer = window.dataLayer || [];
  		function gtag(){dataLayer.push(arguments);}
  		gtag('js', new Date());

  		gtag('config', 'UA-146401266-2');
  		gtag('send', 'Test')
	</script>

  </head>
  <body>

    <div class="container-fluid">
	<div class="row">
		<div class="col-md-12">

			<ul class="nav">
				<li class="nav-item">
					<a class="nav-link active" href="{% url 'index' %}">Main</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="{% url 'htu' %}">How to use</a>
				</li>


			</ul>

		</div>
	</div>
	<div class="row">
		<div class="col-md-12 ">
			<div style="height: 300px; background: linear-gradient(90deg, rgba(255, 255, 255, .1), rgba(255, 255, 255, .9)), url({% static 'img/linuxloglogo.png' %});">
			<div class="row">
				<div class="col-md-1 ">
					<img src="{% static 'img/logo.png' %}" width="" >
				</div>
				<div class="col-md-2 ">
					<h1 class="head">

						{{template.h1}}
					</h1>
					<p class="head-p">Simple logger for Linux based radio station</p>
				</div>
				<div class="col-md-3 ">
					<div>

					</div>
					<!--p class="link-header-p">Download latest version</p-->
				</div>
				<div class="heading">
					<span class="title">
					<iframe width="560" height="300" src="https://www.youtube.com/embed/wSLmcjTWCVU" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
					</span>
				</div>
			</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6">
		<div class="content" >
			<div class="left">
			{{ template.content_left_panel | safe }}
			</div>

		</div>
		</div>
		<div class="col-md-6">
		<div class="content" >
			<div class="right">
				{{ template.content_right_panel | safe }}
			</div>
		</div>

		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<div class="row">
				<div class="col-md-4">
				</div>
				<div class="col-md-4">
				</div>
				<div class="col-md-4">
				</div>
			</div>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-md-12">
		<div class="footer-div">
		<p class="footer-p">

		{{ template.footer }} {{ today_year }} (—Å)
		</p>
			</div>
	</div>
</div>
    <script src={% static "js/jquery.min.js" %}></script>
    <script src={% static "js/bootstrap.min.js" %}></script>
    <script src={% static "js/scripts.js" %}></script>
  </body>
</html>
